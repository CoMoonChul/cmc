components:
  schemas:
    SelectReviewReqDTO:
      type: object
      required:
        - userNum
      properties:
        userNum:
          type: string
          description: 회원 ID

    SelectReviewResDTO:
      type: object
      properties:
        review_id:
          type: integer
          format: int64
          description: 리뷰 ID
        user_num:
          type: integer
          format: int64
          description: 회원 번호
        title:
          type: string
          description: 리뷰 제목
        content:
          type: string
          description: 리뷰 내용
        created_at:
          type: string
          format: date-time
          description: 생성 일시
        updated_at:
          type: string
          format: date-time
          description: 최종 수정 일시