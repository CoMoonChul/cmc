components:
  schemas:
    # 기본 리뷰 스키마 (재사용성을 위해 분리)
    Review:
      type: object
      properties:
        review_id:
          type: integer
          format: int64
          description: 리뷰 ID
        user_num:
          type: integer
          format: int64
          description: 회원 번호
        title:
          type: string
          description: 리뷰 제목
          maxLength: 30
        content:
          type: string
          description: 리뷰 내용
          maxLength: 2000
        created_at:
          type: string
          description: 생성 일시
        updated_at:
          type: string
          description: 최종 수정 일시
        code_content:
          type: string
          description: 코드 내용
        review_view:
          type: integer
          format: int64
          description: 리뷰 조회수
        like_count;:
          type: integer
          format: int64
          description: 리뷰 좋아요갯수


    # 단일 리뷰 조회 응답 DTO
    SelectReviewResDTO:
      allOf:
        - $ref: '#/components/schemas/Review'
        - type: object

    # 리뷰 목록 조회 응답 DTO
    SelectReviewListResDTO:
      type: object
      properties:
        reviewList:
          type: array
          items:
              $ref: '#/components/schemas/Review'
        pageable:
          type: object
          properties:
            pageNumber:
              type: integer
              description: 현재 페이지 번호
            pageSize:
              type: integer
              description: 페이지 크기
            sort:
              type: string
              description: 정렬기준
    # 리뷰 생성 요청 DTO
    CreateReviewReqDTO:
      type: object
      required:
        - title
        - content
        - code_content
      properties:
        title:
          type: string
          description: 리뷰 제목
          maxLength: 30
        content:
          type: string
          description: 리뷰 내용
          maxLength: 2000
        code_content:
          type: string
          description: 코드 내용

    # 리뷰 생성 응답 DTO
    CreateReviewResDTO:
      allOf:
        - $ref: '#/components/schemas/Review'
        - type: object

    # 리뷰 삭제 요청 DTO
    DeleteReviewReqDTO:
      type: object
      required:
        - review_id
      properties:
        review_id:
          type: integer
          format: int64
          description: 삭제할 리뷰 ID

    # 리뷰 삭제 응답 DTO
    DeleteReviewResDTO:
      type: object
      properties:
        review_id:
          type: integer
          format: int64
          description: 삭제된 리뷰 ID

    # 리뷰 수정 요청 DTO
    UpdateReviewReqDTO:
      type: object
      required:
        - title
        - content
        - code_content
      properties:
        review_id:
          type: integer
          format: int64
          description: 리뷰ID
        title:
          type: string
          description: 수정할 리뷰 제목
          maxLength: 30
        content:
          type: string
          description: 수정할 리뷰 내용
          maxLength: 2000
        code_content:
          type: string
          description: 코드 내용
    # 리뷰 수정 응답 DTO
    UpdateReviewResDTO:
      allOf:
        - $ref: '#/components/schemas/Review'
        - type: object