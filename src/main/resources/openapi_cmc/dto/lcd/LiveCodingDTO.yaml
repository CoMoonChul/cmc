components:
  schemas:

    CreateLiveCodingReqDTO:
      type: object
      properties:
        hostId:
          type: integer
          format: int64
          description: "방장 ID (userNum)"
      required:
        - hostId

    CreateLiveCodingResDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "생성된 라이브 코딩 방 ID"
      required:
        - roomId

    DeleteLiveCodingReqDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "삭제할 라이브 코딩 방 ID (UUID 형식)"
      required:
        - roomId

    DeleteLiveCodingResDTO:
      type: object
      properties:
        status:
          type: string
          description: "SUCCESS / FAIL "
      required:
        - status

    UpdateLiveCodingReqDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "업데이트할 라이브 코딩 방 ID (UUID 형식)"
        userNum:
          type: integer
          format: int64
          description: "사용자 ID"
        action:
          type: string
          enum: [ "JOIN", "LEAVE" ]
          description: "참여(JOIN) 또는 나가기(LEAVE) 동작"
      required:
        - roomId
        - userNum
        - action

    UpdateLiveCodingResDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "업데이트된 라이브 코딩 방 ID (UUID 형식)"
        participantCount:
          type: integer
          format: int32
          description: "변경된 참가자 수"
      required:
        - roomId
        - participantCount

    SelectLiveCodingResDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "라이브 코딩 방 ID (UUID 형식)"
        hostId:
          type: integer
          format: int64
          description: "방장 ID (userNum)"
        createdAt:
          type: string
          description: "방 생성 시간"
        participantCount:
          type: integer
          description: "참가자 수"
        participants:
          type: array
          items:
            type: integer
            format: int64
            description: "참가자 ID (userNum)"
        link:
          type: string
          description: "초대 링크"
        sourceCode:
          type: string
          description: "소스코드"
      required:
        - roomId
        - hostId
        - createdAt
        - participantCount
        - participants
        - link
        - sourceCode


    InviteLiveCodingReqDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "초대할 라이브 코딩 방 ID"
      required:
        - roomId

    InviteLiveCodingResDTO:
      type: object
      properties:
        inviteLink:
          type: string
          description: "JWT가 포함된 초대 링크"
      required:
        - inviteLink

    LeaveLiveCodingReqDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "라이브 코딩 방 ID (UUID 형식)"
        userId:
          type: integer
          format: int64
          description: "사용자 ID (userNum)"
      required:
        - roomId
        - userId

    LeaveLiveCodingResDTO:
      type: object
      properties:
        message:
          type: string
          description: "처리 결과 메시지"
        success:
          type: boolean
          description: "나가기 성공 여부"
      required:
        - message
        - success