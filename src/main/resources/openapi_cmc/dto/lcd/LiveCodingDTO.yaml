components:
  schemas:

    CreateLiveCodingReqDTO:
      type: object
      properties:
        hostId:
          type: integer
          format: int64
          description: "방장 ID (userNum)"
      required:
        - hostId

    CreateLiveCodingResDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "생성된 라이브 코딩 방 ID"
      required:
        - roomId

    DeleteLiveCodingReqDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "삭제할 라이브 코딩 방 ID (UUID 형식)"
      required:
        - roomId

    DeleteLiveCodingResDTO:
      type: object
      properties:
        status:
          type: string
          description: "SUCCESS / FAIL "
      required:
        - status

    UpdateLiveCodingReqDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "업데이트할 라이브 코딩 방 ID (UUID 형식)"
        userNum:
          type: integer
          format: int64
          description: "사용자 ID"
        action:
          type: integer
          format: int32
          description: "참여 또는 동작"
      required:
        - roomId
        - userNum
        - action

    UpdateLiveCodingResDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "업데이트된 라이브 코딩 방 ID (UUID 형식)"
        participantCount:
          type: integer
          format: int32
          description: "변경된 참가자 수"
      required:
        - roomId
        - participantCount

    SelectLiveCodingResDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "라이브 코딩 방 ID (UUID 형식)"
        hostId:
          type: integer
          format: int64
          description: "방장 ID (userNum)"
        createdAt:
          type: string
          description: "방 생성 시간"
        participantCount:
          type: integer
          description: "참가자 수"
        participants:
          type: array
          items:
            type: integer
            format: int64
            description: "참가자 ID (userNum)"
        link:
          type: string
          description: "초대 링크"
      required:
        - roomId
        - hostId
        - createdAt
        - participantCount
        - participants
        - link

    InviteLiveCodingReqDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "초대할 라이브 코딩 방 ID"
      required:
        - roomId

    InviteLiveCodingResDTO:
      type: object
      properties:
        inviteLink:
          type: string
          description: "JWT가 포함된 초대 링크"
      required:
        - inviteLink

    ExistLiveCodingResDTO:
      type: object
      properties:
        exists:
          type: boolean
          description: "방이 존재하는지 여부"
          example: true
      required:
        - exists

    verifyLiveCodingReqDTO:
      type: object
      properties:
        token:
          type: string
          description: "라이브코딩 인증 토큰 (jwt)"
      required:
        - token

    verifyLiveCodingResDTO:
      type: object
      properties:
        roomId:
          type: string
          format: uuid
          description: "인증된 방 ID"
      required:
        - roomId

    SelectLiveCodingSnippetResDTO:
      type: object
      properties:
        livecode:
          type: string
          description: "저장된 코드 "
        language:
          type: string
      required:
        - livecode
        - language

    UpdateLiveCodingSnippetReqDTO:
      type: object
      properties:
        hostId:
          type: integer
          format: int64
        modifier:
          type: integer
          format: int64
        diff:
          type: object
          properties:
            start:
              type: integer
            length:
              type: integer
            text:
              type: string
          required:
            - start
            - length
            - text
        language:
          type: string
        lastModified:
          type: string
        cursorPos:
          type: object
          properties:
            line:
              type: integer
            ch:
              type: integer
          required:
            - line
            - ch
      required:
        - hostId
        - modifier
        - diff
        - language
        - lastModified
        - cursorPos

    UpdateLiveCodingSnippetResDTO:
      type: object
      properties:
        modifier:
          type: integer
          format: int64
        diff:
          type: object
          properties:
            start:
              type: integer
            length:
              type: integer
            text:
              type: string
          required:
            - start
            - length
            - text
        lastModified:
          type: string
          format: date-time
        cursorPos:
          type: object
          properties:
            line:
              type: integer
            ch:
              type: integer
          required:
            - line
            - ch
      required:
        - modifier
        - diff
        - lastModified
        - cursorPos


