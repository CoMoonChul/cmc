components:
  schemas:
    # API_GROUP_0001 그룹 생성
    CreateReqDTO:
      type: object
      required:
        - groupName
      properties:
        groupName:
          type: string
          description: 그룹명
      description: 그룹 생성 요청

    CreateResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 그룹 생성 결과 메시지
      description: 그룹 생성 응답

    # API_GROUP_0002 그룹 멤버 리스트 조회
    GetGroupMemberListResDTO:
      type: object
      properties:
        members:
          type: array
          items:
            type: object
            properties:
              userNum:
                type: integer
                format: int64
                description: 그룹 멤버 회원 번호
              username:
                type: string
                description: 회원명
              email:
                type: string
                description: 회원 이메일
              groupRole:
                type: string
                description: 그룹 멤버 권한
              groupMemberId:
                type: integer
                format: int64
                description: 그룹 멤버 ID
      description: 그룹 멤버 조회 응답

    # API_GROUP_0003 그룹 멤버 초대하기
    InviteReqDTO:
      type: object
      required:
        - username
        - groupId
      properties:
        username:
          type: string
          description: 회원명
        groupId:
          type: integer
          format: int64
          description: 그룹 ID
      description: 그룹 멤버 초대하기 요청

    InviteResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 그룹 멤버 초대하기 결과 메시지
      description: 그룹 멤버 초대하기 응답

    # API_GROUP_0004 그룹 삭제
    DeleteReqDTO:
      type: object
      required:
        - groupId
      properties:
        groupId:
          type: integer
          format: int64
          description: 그룹 ID
      description: 그룹 삭제 요청

    DeleteResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 그룹 삭제 결과 메시지
      description: 그룹 삭제 응답

    # API_GROUP_0005 그룹 멤버 내보내기
    ExpelReqDTO:
      type: object
      required:
        - userNum
        - groupId
      properties:
        userNum:
          type: integer
          format: int64
          description: 그룹 멤버 회원 번호
        groupId:
          type: integer
          format: int64
          description: 그룹 ID
      description: 그룹 멤버 내보내기 요청

    ExpelResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 그룹 멤버 내보내기 결과 메시지
      description: 그룹 멤버 내보내기 응답