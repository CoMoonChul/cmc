components:
  schemas:
    # API_GROUP_0001 그룹 생성
    CreateReqDTO:
      type: object
      required:
        - groupName
      properties:
        groupName:
          type: string
          description: 그룹명
      description: 그룹 생성 요청

    CreateResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 그룹 생성 결과 메시지
      description: 그룹 생성 응답

    # API_GROUP_0002 그룹 멤버 리스트 조회
    GetGroupMemberListResDTO:
      type: object
      properties:
        members:
          type: array
          items:
            type: object
            properties:
              userNum:
                type: integer
                format: int64
                description: 그룹 멤버 회원 번호
              groupRole:
                type: string
                description: 그룹 멤버 권한
      description: 그룹 멤버 조회 응답

    # API_GROUP_0003 그룹 정보 변경
    UpdateReqDTO:
      type: object
      required:
        - groupName
      properties:
        groupName:
          type: string
          description: 그룹명
      description: 그룹 정보 변경 요청

    UpdateResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 그룹 정보 변경 결과 메시지
      description: 그룹 정보 변경 응답

    # API_GROUP_0004 그룹 삭제
    DeleteReqDTO:
      type: object
      required:
        - groupName
      properties:
        groupName:
          type: string
          description: 그룹명
      description: 그룹 삭제 요청

    DeleteResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 그룹 삭제 결과 메시지
      description: 그룹 삭제 응답