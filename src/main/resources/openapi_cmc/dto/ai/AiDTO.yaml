components:
  schemas:
    SelectAICommentResDTO:
      type: object
      required:
        - commentId
        - content
        - targetId
        - codeContent
        - codeType
        - createdAt
        - updatedAt
      properties:
        commentId:
          type: integer
          format: int64
          description: 댓글 ID
        content:
          type: string
          description: 내용
        targetId:
          type: integer
          format: int64
          description: 타겟 ID
        codeContent:
          type: string
          description: 코드 내용
        codeType:
          type: string
          description: 코드 타입
        createdAt:
          type: string
          description: 생성 일시
        updatedAt:
          type: string
          description: 최종 수정 일시