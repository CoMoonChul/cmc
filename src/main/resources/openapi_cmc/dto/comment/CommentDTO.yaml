components:
  schemas:
    SelectCommentResDTO:
      type: object
      properties:
        comment_id:
          type: integer
          format: int64
          description: 댓글 ID
        content:
          type: string
          description: 내용
        user_num:
          type: integer
          format: int64
          description: 회원 번호
        target_id:
          type: integer
          format: int64
          description: 타겟 ID
        comment_target:
          type: integer
          format: int32
          description: 타겟 구분
        created_at:
          type: string
          description: 생성 일시
        updated_at:
          type: string
          description: 최종 수정 일시

    SelectCommentListResDTO:
      type: object
      required:
        - commentList
      properties:
        pageNumber:
          type: integer
        pageSize:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        commentList:
          type: array
          items:
            $ref: "#/components/schemas/SelectCommentItemResDTO"

    SelectCommentItemResDTO:
      type: object
      required:
        - commentId
        - content
        - userNum
        - createdAt
        - updatedAt
        - username
      properties:
        commentId:
          type: integer
          format: int64
          description: 댓글 ID
        content:
          type: string
          description: 내용
        userNum:
          type: integer
          format: int64
          description: 회원 번호
        userImg:
          type: string
          description: 회원 이미지
        createdAt:
          type: string
          description: 생성 일시
        updatedAt:
          type: string
          description: 최종 수정 일시
        username:
          type: string
          description: 댓글 작성자 명

    CreateCommentReqDTO:
      type: object
      required:
        - content
        - targetId
        - commentTarget
      properties:
        content:
          type: string
          description: 내용
        targetId:
          type: integer
          format: int64
          description: 타켓 ID
        commentTarget:
          type: integer
          format: int32
          description: 타겟 구분

    CreateCommentResDTO:
      type: object
      required:
        - commentId
        - content
        - userNum
        - targetId
        - commentTarget
        - createdAt
        - updatedAt
      properties:
        commentId:
          type: integer
          format: int64
          description: 댓글 ID
        content:
          type: string
          description: 내용
        userNum:
          type: integer
          format: int64
          description: 회원 번호
        targetId:
          type: integer
          format: int64
          description: 타겟 ID
        commentTarget:
          type: integer
          format: int32
          description: 타겟 구분
        createdAt:
          type: string
          description: 생성 일시
        updatedAt:
          type: string
          description: 최종 수정 일시

    DeleteCommentReqDTO:
      type: object
      properties:
        comment_id:
          type: integer
          format: int64
