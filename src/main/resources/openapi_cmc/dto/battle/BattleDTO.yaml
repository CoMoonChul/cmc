components:
  schemas:
    SelectBattleResDTO:
      type: object
      required:
        - battleId
        - title
        - content
        - codeContentLeft
        - codeContentRight
        - codeTypeLeft
        - codeTypeRight
        - leftVote
        - rightVote
        - username
        - viewCount
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID
        title:
          type: string
          description: 제목
        content:
          type: string
          description: 내용
        endTime:
          type: string
          description: 종료 일자
        codeContentLeft:
          type: string
          description: 왼쪽 코드 내용
        codeContentRight:
          type: string
          description: 오른쪽 코드 내용
        codeTypeLeft:
          type: string
          description: 왼쪽 코드 언어
        codeTypeRight:
          type: string
          description: 오른쪽 코드 언어
        leftVote:
          type: integer
          format: int64
          description: 왼쪽 코드 득표수
        rightVote:
          type: integer
          format: int64
          description: 오른쪽 코드 득표수
        username:
          type: string
          description: 회원명
        viewCount:
          type: integer
          format: int64
          description: 배틀 조회수
        createdAt:
          type: string
          description: 생성 일시
        updatedAt:
          type: string
          description: 최종 수정 일시

    SelectBattleListResDTO:
      type: object
      properties:
        pageNumber:
          type: integer
        pageSize:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        battleList:
          type: array
          items:
            $ref: "#/components/schemas/SelectBattleItemResDTO"

    SelectBattleItemResDTO:
      type: object
      required:
        - battleId
        - title
        - content
        - leftVote
        - rightVote
        - username
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID
        title:
          type: string
          description: 제목
        content:
          type: string
          description: 내용
        endTime:
          type: string
          description: 종료 일자
        leftVote:
          type: integer
          format: int64
          description: 왼쪽 코드 득표수
        rightVote:
          type: integer
          format: int64
          description: 오른쪽 코드 득표수
        username:
          type: string
          description: 작성자명
        createdAt:
          type: string
          description: 생성 일시
        updatedAt:
          type: string
          description: 최종 수정 일시

    CreateBattleReqDTO:
      type: object
      required:
        - title
        - content
        - codeContentLeft
        - codeContentRight
        - codeTypeLeft
        - codeTypeRight
      properties:
        title:
          type: string
          description: 제목
        content:
          type: string
          description: 내용
        codeContentLeft:
          type: string
          description: 왼쪽 코드 내용
        codeContentRight:
          type: string
          description: 오른쪽 코드 내용
        codeTypeLeft:
          type: string
          description: 왼쪽 코드 내용
        codeTypeRight:
          type: string
          description: 오른쪽 코드 내용
        endTime:
          type: string
          description: 종료 일자

    CreateBattleResDTO:
      type: object
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID

    UpdateBattleReqDTO:
      type: object
      required:
        - battleId
        - title
        - content
        - codeContentLeft
        - codeContentRight
        - codeTypeLeft
        - codeTypeRight
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID
        title:
          type: string
          description: 제목
        content:
          type: string
          description: 내용
        codeContentLeft:
          type: string
          description: 왼쪽 코드 내용
        codeContentRight:
          type: string
          description: 오른쪽 코드 내용
        codeTypeLeft:
          type: string
          description: 왼쪽 코드 내용
        codeTypeRight:
          type: string
          description: 오른쪽 코드 내용
        endTime:
          type: string
          description: 종료 일자

    UpdateBattleResDTO:
      type: object
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID

    UpdateVoteBattleReqDTO:
      type: object
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID
        voteValue:
          type: integer
          format: int32
          description: 투표값
          example: 0(왼쪽) or 1(오른쪽)

    UpdateVoteBattleResDTO:
      type: object
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID
        vote_value:
          type: integer
          format: int32
          description: 투표값
          example: 0(왼쪽) or 1(오른쪽)

    DeleteVoteBattleReqDTO:
      type: object
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID

    DeleteVoteBattleResDTO:
      type: object
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID

    DeleteBattleReqDTO:
      type: object
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID

    DeleteBattleResDTO:
      type: object
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID

    SelectBattleVoteStateResDTO:
      type: object
      required:
        - battleId
      properties:
        battleId:
          type: integer
          format: int64
          description: 배틀 ID
        voteValue:
          type: integer
          format: int32
          description: 투표내역 존재 시 투표값 반환