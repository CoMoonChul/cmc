components:
  schemas:
    # API_USER_9999 임시로그인
    TempLoginReqDTO:
      type: object
      required:
        - userId
      properties:
        userId:
          type: string
          description: 회원 ID
      description: 임시로그인 요청

    TempLoginResDTO:
      type: object
      properties:
        accessToken:
          type: string
          description: AccessToken
        accessTokenExpirationTime:
          type: number
          description: AccessToken 만료 시간
        refreshToken:
          type: string
          description: RefreshToken
        refreshTokenExpirationTime:
          type: number
          description: RefreshToken 만료 시간
      description: 임시로그인 응답

    # API_USER_0004 로그인
    LoginReqDTO:
      type: object
      required:
        - userId
        - password
      properties:
        userId:
          type: string
          description: 회원 ID
        password:
          type: string
          description: 회원 비밀번호
      description: 로그인 요청

    LoginResDTO:
      type: object
      properties:
        accessToken:
          type: string
          description: AccessToken
        refreshToken:
          type: string
          description: RefreshToken
      description: 로그인 응답

    # API_USER_0005 AccessToken 재발급
    RefreshResDTO:
      type: object
      properties:
        accessToken:
          type: string
          description: AccessToken
      description: AccessToken 재발급 응답

    # API_USER_0006 로그아웃
    LogoutResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 로그아웃 결과 메시지
      description: 로그아웃 응답