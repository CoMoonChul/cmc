components:
  schemas:
    JoinReqDTO:
      type: object
      required:
        - userId
        - password
        - username
      properties:
        userId:
          type: string
          description: 회원 ID
        password:
          type: string
          description: 회원 비밀번호
        username:
          type: string
          description: 회원명
        email:
          type: string
          description: 회원 이메일
      description: 회원가입 요청

    JoinResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 회원가입 결과 메시지
      description: 회원가입 응답

    CheckJoinResDTO:
      type: object
      properties:
        resultMessage:
          type: string
          description: 중복 체크 결과 메시지
      description: 중복 체크 응답