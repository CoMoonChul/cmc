Review:
  type: object
  x-class-extra-annotation: "@jakarta.persistence.Entity"
  properties:
    review_id:
      type: long
      x-field-extra-annotation: |
        @jakarta.persistence.Id
        @jakarta.persistence.GeneratedValue(strategy = jakarta.persistence.GenerationType.IDENTITY)
    user_num:
      type: string
    title:
      type: string
      x-field-extra-annotation: |
        @jakarta.persistence.Column(length = 255, nullable = false)
    content:
      type: string
      x-field-extra-annotation: |
        @jakarta.persistence.Column(columnDefinition = "TEXT", nullable = false)
    createdAt:
      type: string
      x-field-extra-annotation: |
        @jakarta.persistence.Column(name="created_at", updatable=false, insertable=false)
    updatedAt:
      type: string
      x-field-extra-annotation: |
        @jakarta.persistence.Column(name="updated_at", insertable=false)